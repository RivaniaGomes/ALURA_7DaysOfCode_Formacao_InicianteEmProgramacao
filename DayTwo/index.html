<!DOCTYPE html>
<html lang="pt-Br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>#7DaysOfCode - Day Two</title>

  <link rel="stylesheet" href="style.css">

  <script src="main.js" defer></script>
</head>

<body>
  <main class="container">
    <h1>
      #7DaysOfCode - Lógica JS 2/7: 👩🏽‍💻 Variáveis
    </h1>
    <div>
      <form action="">
        <fieldset id="dados-pessoais">
          <legend>Dados Pessoais</legend>
          <label for="nome">Qual o seu nome?</label>
          <input type="text" name="nome" id="nome" class="" required minlength="4" maxlength="20" size="20">
          <span class="validity"></span>
          <label for="idade">Quantos anos você tem?</label>
          <input type="number" name="idade" id="idade" class="" min="12" required>
          <span class="validity"></span>
        </fieldset>

        <fieldset>
          <legend>Linguagem</legend>
          <label for="nome">Qual linguagem de programação você está estudando?</label>
          <input type="text" name="linguagem" id="linguagem" class="" required minlength="4" maxlength="20" size="20">
        </fieldset>

        <div class="botao">
          <button type="submit" id="send" value="Enviar">Enviar</button>
        </div>


        <fieldset>
          <legend>Mensagem</legend>
          <p id="demo"></p>

        </fieldset>

      </form>
    </div>
  </main>

</body>

</html>
